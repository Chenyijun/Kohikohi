<html>
<head>
	<title>KohiKohi</title>
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet" type="text/css">
	<link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>      
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script src="js/application.js"></script>
</head>
<body>
	<div class="to-valign">
	<div id="header" class="center-align"><img src="images/largelogo.png"></div>
		<div id="body" class="container">
			<div class="row">
			<form class="col s4 offset-s4" id="main-form">
				<div class="row">
					<div class="input-field col s12">
						<p class="center-align question-label">Choose a theme</p>
						<select>
							<option value="animals">Animals</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<p class="center-align question-label">Choose a subject</p>
						<select>
							<option value="add-sub-10">Add/Subtract Up to 10</option>
							<option value="add-sub-100">Add/Subtract Up to 100</option>
						</select>
					</div>
				</div>
				<p class="center-align"><a class="btn-floating btn-large waves-effect waves-light form-submit-btn" id ="animal_theme">GO</a></p>
			</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
