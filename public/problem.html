<html>
<head>
	<title>KohiKohi</title>
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
	<link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>      
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script src="js/application.js"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper">
      <a href="index.html"><img src="images/KohiLogo58.png" id="logo2"></a>
    </div>
    <div id="userStats">
    	<a href="badges.html"><i class="small material-icons">stars</i></a>
    	<a href="leaderboard.html"><i class="small material-icons">people</i></a>
    </div>
</nav>
<div class="row">
	<div class="col s8">
		<div class="row question-buttons">
			<div class="col s4 ">
		  		<a class="btn-floating btn-large waves-effect waves-light green accent-3" id="text_question">ABC</a>
		  	</div>
		  	<div class="col s4">
		  		<a class="btn-floating btn-large waves-effect waves-light green accent-3"><img src="images/whitefish.png" id="icon_view"></a>
		  	</div>
		  	<div class="col s4">
		  		<a class="btn-floating btn-large waves-effect waves-light green accent-3" id="equation">123</a>
		  	</div>
		</div>
		<div class="col s12 question-area valign-wrapper" id="question-box">
		</div>
	</div>
	<div class="col s4">
		<div class="timer valign-wrapper">
			<i class="medium material-icons">alarm</i><br>
			<!-- Time left for question displayed here (countdown) -->
			<!-- Currently configured to start with 10 seconds -->
			<p id="timer_countdown">10 seconds</p>
		</div>
		<div class="calcInput valign-wrapper">
		</div>
		<div class="calc col s12 center-align">
			<div id="calculator">
			<div class="row">
				<div class="col s4 calc-input">1</div>
				<div class="col s4 calc-input">2</div>
				<div class="col s4 calc-input">3</div>
			</div>
			<div class="row">
				<div class="col s4 calc-input">4</div>
				<div class="col s4 calc-input">5</div>
				<div class="col s4 calc-input">6</div>
			</div>
			<div class="row">
				<div class="col s4 calc-input">7</div>
				<div class="col s4 calc-input">8</div>
				<div class="col s4 calc-input">9</div>
			</div>
			<div class="row">
				<div class="col s4 offset-s4 calc-input">0</div>
				<div class="col s4 calc-input"><i class="small material-icons">keyboard_backspace</i></div>
			</div>
			</div>
		</div>
		<div class="calc-submit center-align">ENTER</div>
	</div>
</div>

</body>
</html>
